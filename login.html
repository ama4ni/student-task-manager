<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Task Manager</title>
  <link rel="stylesheet" href="styles/mobile.css" />
  <link rel="stylesheet" href="styles/desktop.css" media="only screen and (min-width : 720px)" />
</head>
<body>

  <header>Student Task Manager</header>

  <main>
    <div class="login-section">

      <div class="form-container student-login">
        <form id="studentLoginForm">
          <h2>Student Login</h2>
          <input type="text" id="studentUsername" placeholder="Student Username" required />
          <input type="password" id="studentPassword" placeholder="Password" required />
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>

      <div class="form-container admin-login">
        <form id="adminLoginForm">
          <h2>Admin Login</h2>
          <input type="text" id="adminUsername" placeholder="Admin Username" required />
          <input type="password" id="adminPassword" placeholder="Password" required />
          <input type="text" id="adminCode" placeholder="Admin Code" required />
          <button type="submit">Login</button>
        </form>
      </div>

    </div>
  </main>

  <script>
    document.getElementById("studentLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("studentUsername").value;
      const password = document.getElementById("studentPassword").value;
  
      if (username && password) {
        window.location.href = "student.html";
      } else {
        alert("Please fill in both student fields.");
      }
    });
  
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;
      const code = document.getElementById("adminCode").value;
  
      if (username && password && code) {
        window.location.href = "admin.html";
      } else {
        alert("Please fill in all admin fields.");
      }
    });
  </script>
      


</body>
<footer>
  <p>&copy; 2025</p>
</footer>
</html>
